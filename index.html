    <style>
      /* General Body Styles */
      body {
        background-color: #f8f9fa;
        color: #333;
        font-family: 'Open Sans', sans-serif;
      }

      /* Section Padding */
      section {
        padding: 60px 20px;
      }

      /* Section Titles */
      .tm-section-title {
        font-size: 2rem;

      }

      }

      }

      /* Portfolio Section */
      .tm-project {
        text-align: center;
        margin-bottom: 30px;
      }

      .tm-project img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .tm-project-title {
        font-size: 1.25rem;
        color: #007bff;
        margin-top: 10px;
      }

      /* Footer Styles */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 40px;
      }

      footer a {
        color: #007bff;
        text-decoration: none;
